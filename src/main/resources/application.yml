spring:
    application:
        name: VegetableService
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
            dialect: org.hibernate.dialect.MySQL57InnoDBDialect
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3309/utility
        username: root
        password: Root@123

server:
    port: 8085